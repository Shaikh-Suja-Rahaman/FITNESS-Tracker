<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Workout Logger</title>
  <link rel="stylesheet" href="WorkoutLogger.css">
</head>
<body>
  <h1>Workout Logger</h1>
  <div class="flex-container">
    <div class="chart-container">
      <div id="myChart"></div>
      <div class="total-calories-box glass">
        <h3>Total Calories Burned</h3>
        <div id="totalCalories">0</div>
      </div>
      <div class="total-duration-box glass">
        <h3>Total Duration Spent</h3>
        <div id="totalDuration">0</div>
      </div>
    </div>
    <div class="form-container">
      <form id="workoutForm">
        <label for="type">Workout Type</label>
        <select id="type" required>
          <option value="Arms">Arms</option>
          <option value="Shoulders">Shoulders</option>
          <option value="Legs">Legs</option>
          <option value="Chest">Chest</option>
          <option value="Back">Back</option>
          <option value="Abs">Abs</option>
          <option value="Cardio">Cardio</option>
        </select>
        
        <label for="date">Date</label>
        <input type="date" id="date" required>
        
        <label for="calories">Calories Burnt</label>
        <input type="number" id="calories" required>
        
        <label for="duration">Duration (minutes)</label>
        <input type="number" id="duration" required>
        
        <button type="submit">Add Workout</button>
      </form>
    </div>
    
  </div>
  
  <h2 style="margin-top: 1.6rem;">Your Workouts</h2>
  <select id="filter">
    <option value="today">Today</option>
    <option value="week">This Week</option>
    <option value="all">All</option>
  </select>
  <div id="workoutList"></div>

  <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="WorkoutLogger.js"></script>
</body>
</html>
