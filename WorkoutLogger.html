<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Workout Logger</title>
  <style>
    /* Basic resets and typography */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    /* Form styling */
    form {
      max-width: 600px;
      margin: 0 auto 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #5dc1b9;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #4da6a0;
    }
    .btn2{
      width: 10%;
    }
    .workout-entry {
      display: flex;
      width: 70%;
      justify-content: space-between;
      align-items: space-between;
      padding: 10px;
      background: #fff;
      border-radius: 4px;
      margin-bottom: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .workout-entry button {
      background: #e74c3c;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      color: white;
    }
    .workout-entry button:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <h1>Workout Logger</h1>
  <form id="workoutForm">
    <label for="type">Workout Type</label>
    <select id="type" required>
      <option value="Arms">Arms</option>
      <option value="Shoulders">Shoulders</option>
      <option value="Legs">Legs</option>
      <option value="Chest">Chest</option>
      <option value="Back">Back</option>
      <option value="Abs">Abs</option>
      <option value="Cardio">Cardio</option>
    </select>
    <label for="calories">Calories Burnt</label>
    <input type="number" id="calories" placeholder="Enter calories burnt" required>
    <label for="duration">Duration (minutes)</label>
    <input type="number" id="duration" placeholder="Enter duration" required>
    <button type="submit">Add Workout</button>
  </form>
  <h2>Your Workouts</h2>
  <div style="display: flex; justify-content: center; flex-direction: column; align-items: center;" id="workoutList"></div>
  <script src="WorkoutLogger.js"></script>
</body>
</html>
