<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Workout Logger</title>
  <style>
    /* Basic resets and typography */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    /* Flex container for the chart and form */
    .flex-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    /* Chart and form styling */
    .chart-container, .form-container {
      width: 48%;
    }
    .chart-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #5dc1b9;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #4da6a0;
    }
    .workout-entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #fff;
      border-radius: 4px;
      margin-bottom: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .workout-entry button {
      background: #e74c3c;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      color: white;
    }
    .workout-entry button:hover {
      background: #c0392b;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>Workout Logger</h1>
  <div class="flex-container">
    <div class="chart-container">
      <canvas id="myChart"></canvas>
    </div>
    <div class="form-container">
      <form id="workoutForm">
        <label for="type">Workout Type</label>
        <select id="type" required>
          <option value="Arms">Arms</option>
          <option value="Shoulders">Shoulders</option>
          <option value="Legs">Legs</option>
          <option value="Chest">Chest</option>
          <option value="Back">Back</option>
          <option value="Abs">Abs</option>
          <option value="Cardio">Cardio</option>
        </select>
        <label for="calories">Calories Burnt</label>
        <input type="number" id="calories" placeholder="Enter calories burnt" required>
        <label for="duration">Duration (minutes)</label>
        <input type="number" id="duration" placeholder="Enter duration" required>
        <button type="submit">Add Workout</button>
      </form>
    </div>
  </div>
  
  <h2 style="margin-top: 1.6rem;">Your Workouts</h2>
  <div id="workoutList"></div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="WorkoutLogger.js"></script>
</body>
</html>
