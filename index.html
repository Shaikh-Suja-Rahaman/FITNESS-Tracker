<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="indexStyle.css" />
    <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
      type="module"
    ></script>
  </head>
  <body>
    <!-- Modal for ChatBot -->
    <div id="modal-overlay">
      <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div id="chat-container">
          <div id="chat-history"></div>
          <input
            type="text"
            id="user-input"
            placeholder="Type your message..."
          />
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>

    <!-- Main Dashboard Container -->
    <div class="dashboard-wrapper">
      <header>
        <i
          class="logout-button fa-solid fa-arrow-right-from-bracket"
          onclick="logout()"
        ></i>
        <!-- <button id="logout-button" >Logout</button> -->
        <h1 class="Welcome-header"></h1>
        <dotlottie-player
          class="lottieAnimation"
          src="https://lottie.host/de8b1778-7fbc-49d4-a2b8-f223006873b9/DAx1mzvQbx.lottie"
          background="transparent"
          speed="1"
          style="width: 40px; height: 40px; margin: -12px 0px -12px 3px"
          autoplay
        ></dotlottie-player>
      </header>

      <div class="welcome-container">
        <div class="Bigbox1">
          <div class="chart-container">
            <h1
              class="chart-title"
              style="margin-top: 5px; margin-bottom: -25px; font-size: 23px"
            >
              Workout Logger
            </h1>
            <!-- <button type="button" onclick="window.location.href = 'workoutLogger.html'">Details</button> -->

            <div id="myChart"></div>

            <div
              class="DCContainter"
              style="display: flex; margin-bottom: 1.5rem"
            >
              <div class="total-calories-box">
                <h3>Total Calories Burned</h3>

                <div id="totalCalories">0</div>
              </div>
              <div class="total-duration-box">
                <h3>Total Duration Spent</h3>
                <div id="totalDuration">0</div>
              </div>

              <button
                type="button"
                style="
                  height: 30px;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  margin-left: 1rem;
                "
                onclick="window.location.href = 'workoutLogger.html'"
              >
                Details
              </button>
            </div>
          </div>
          <div class="form-container ">
            <form id="workoutForm">
              
              <label for="type" style="">Workout Type</label>
              <select id="type" style="height: 30px" required>
                <option value="Arms">Arms</option>
                <option value="Shoulders">Shoulders</option>
                <option value="Legs">Legs</option>
                <option value="Chest">Chest</option>
                <option value="Back">Back</option>
                <option value="Abs">Abs</option>
                <option value="Cardio">Cardio</option>
              </select>

              <label for="calories">Calories Burnt</label>
              <input
                class="form-input-field"
                type="number"
                id="calories"
                placeholder="kcal"
                required
              />

              <label for="duration">Duration</label>
              <input
                class="form-input-field"
                type="number"
                id="duration"
                placeholder="min(s)"
                required
              />

              <div class="button-wrapper">
                <button type="submit">Add Workout</button>
              </div>
            </form>
          </div>
        </div>
        <div class="Bigbox2">
          <div class="box">
            <dotlottie-player
              src="https://lottie.host/8d2293fb-c51d-47d3-baaf-80bed2b839f6/0OxqRrEmCM.lottie"
              background="transparent"
              speed="0.2"
              style="width: 200px; height: 200px; margin-top: -20px;"
              loop
              autoplay
            ></dotlottie-player>

            <h2 class="chart-title glass" style="margin-top: -70px; margin-bottom: -10px;padding-left: 5px; padding-right: 5px;">
              Food Nutrition Tracker
            </h2>
            <button
              onclick="window.location.href = 'mealAdvisor.html';"
              style="margin-bottom: 10px"
            >
              Track Nutrition
            </button>
          </div>
          <div class="box">
            <dotlottie-player
              src="https://lottie.host/e023018a-52c1-4b15-8993-03e5fe4d124f/y2yHPH6A7x.lottie"
              background="transparent"
              speed="1"
              style="width: 150px; height: 150px"
              loop
              autoplay
            ></dotlottie-player>

            <h2
              class="chart-title glass"
              style="margin-top: -50px; margin-bottom: -10px; padding-left: 5px; padding-right: 5px;"
            >
              Health Advisor ChatBot
            </h2>
            <button id="chat-button" onclick="openModal()"
            style="margin-bottom: 10px;"
            >Open Chat</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="script.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </body>
  <script
    src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
    type="module"
  ></script>
  <script
    src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
    type="module"
  ></script>

  <script
    src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
    type="module"
  ></script>
</html>
