<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome Screen</title>
  <link rel="stylesheet" href="indexStyle.css">
  <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
</head>
<body>
  <div id="modal-overlay">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div id="chat-container">
            <div id="chat-history"></div>
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>
  <header>
    <h1 class="Welcome-header"></h1>
  </header>
  
  <div class="welcome-container">
    <div class="Bigbox1 glass">
      <div class="chart-container">
        <div id="myChart"></div>
        <div class="total-calories-box glass">
          <h3>Total Calories Burned</h3>
          <div id="totalCalories">0</div>
        </div>
        <div class="total-duration-box glass">
          <h3>Total Duration Spent</h3>
          <div id="totalDuration">0</div>
        </div>
      </div>
      <div class="form-container">
        <form id="workoutForm">
          <label for="type">Workout Type</label>
          <select id="type" required>
            <option value="Arms">Arms</option>
            <option value="Shoulders">Shoulders</option>
            <option value="Legs">Legs</option>
            <option value="Chest">Chest</option>
            <option value="Back">Back</option>
            <option value="Abs">Abs</option>
            <option value="Cardio">Cardio</option>
          </select>
          

          
          <label for="calories">Calories Burnt</label>
          <input type="number" id="calories" required>
          
          <label for="duration">Duration (minutes)</label>
          <input type="number" id="duration" required>

          
          
          <button type="submit">Add Workout</button>
          <button onclick="window.location.href = 'workoutLogger.html'">Details</Details></button>
        </form>
      </div>
      <!-- <h2 style="margin-top: 1.6rem;">Your Workouts</h2>
      <select id="filter">
        <option value="today">Today</option>
        <option value="week">This Week</option>
        <option value="all">All</option>
      </select>
      <div id="workoutList"></div> -->

      
    </div>
    <div class="Bigbox2 glass">
      <div class="box glass" style="display: flex; flex-direction: column;">
        <h2>Food Nutrition Tracker</h2>
        <button onclick="window.location.href = 'mealAdvisor.html';">Track Nutrition</button>
      </div>
      <div class="box glass" style="display: flex; flex-direction: column;">
        <h2>Health Advisor ChatBot</h2>
        <button id="chat-button" onclick="openModal()">Open Chat</button>
        
        
        
      </div>  
    </div>
  </div>
</body>

</html>
