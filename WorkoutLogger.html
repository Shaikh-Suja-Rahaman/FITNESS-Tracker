<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Workout Logger</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .flex-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
    }
    .chart-container, .form-container {
      width: 48%;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #5dc1b9;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #4da6a0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #f4f4f4;
    }
    .btn2 {
      background: #e74c3c;
      padding: 5px 10px;
    }
    .btn2:hover {
      background: #c0392b;
    }
    #filter {
      margin: 10px 0;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .total-calories-box {
  padding: 20px;
  margin: 10px;
  text-align: center;
  min-width: 200px;
}

#totalCalories {
  font-size: 2.5em;
  font-weight: bold;
  color: #ff4444;
  margin-top: 10px;
}
  </style>
</head>
<body>
  <h1>Workout Logger</h1>
  <div class="flex-container">
    <div class="chart-container">
      <canvas id="myChart"></canvas>
      <div class="total-calories-box glass">
        <h3>Total Calories Burned</h3>
        <div id="totalCalories">0</div>
      </div>
      <div class="total-duration-box glass">
        <h3>Total Duration Spent</h3>
        <div id="totalDuration">0</div>
      </div>
    </div>
    <div class="form-container">
      <form id="workoutForm">
        <label for="type">Workout Type</label>
        <select id="type" required>
          <option value="Arms">Arms</option>
          <option value="Shoulders">Shoulders</option>
          <option value="Legs">Legs</option>
          <option value="Chest">Chest</option>
          <option value="Back">Back</option>
          <option value="Abs">Abs</option>
          <option value="Cardio">Cardio</option>
        </select>
        
        <label for="date">Date</label>
        <input type="date" id="date" required>
        
        <label for="calories">Calories Burnt</label>
        <input type="number" id="calories" required>
        
        <label for="duration">Duration (minutes)</label>
        <input type="number" id="duration" required>
        
        <button type="submit">Add Workout</button>
      </form>
    </div>
    
  </div>
  
  <h2 style="margin-top: 1.6rem;">Your Workouts</h2>
  <select id="filter">
    <option value="today">Today</option>
    <option value="week">This Week</option>
    <option value="all">All</option>
  </select>
  <div id="workoutList"></div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="WorkoutLogger.js"></script>
</body>
</html>
