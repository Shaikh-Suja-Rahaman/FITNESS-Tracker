<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Fitness Tracker & Meal Planner</title>
    <link rel="stylesheet" href="infoStyle.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
</head>
  <body>
    <div class="container">
        <div class="left">
            <h1>Welcome to TrackFit</h1>
            <p>Track Your Fitness Like Never Before</p>
            <script
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
      type="module"
    ></script>
            <div>
                
    
    <dotlottie-player src="https://lottie.host/1f8c2f61-7971-4f80-a2b7-7146e7cf91f8/rSUCNyGbFH.lottie" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>

            </div>
            
        </div>
        <div class="right">
            <h2>Get started!</h2>
            <form id="loginForm">
                <label for="username">Your name</label>
                <input type="text" id="username" placeholder="Enter your user name" required>
                
                <label for="Age">Age</label>
                <input type="number" id="age" placeholder="Enter your Age"  required>
                
                <label for="Weight">Weight (kg)</label>
                <input type="number" id="weight" placeholder="Enter your Weight" step="any" required>
                
                <!-- <label for="Gender">Gender (ft)</label> -->
                <label for="gender">Gender</label>
                <select id="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    
  </body>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
    // Retrieve stored data on page load
    const userInfoStr = localStorage.getItem("userInfo");
    // Check if userInfoStr is not null
    if (userInfoStr) {
            window.location.href = "index.html";
    }
});

document.getElementById("loginForm").addEventListener("submit", function (event) {
    event.preventDefault(); // Prevent form from submitting traditionally

    // Get input values
    const username = document.getElementById("username").value;
    const age = document.getElementById("age").value;
    const weight = document.getElementById("weight").value;
    const Gender = document.getElementById("gender").value;

    // Store in localStorage
    localStorage.setItem("userInfo", JSON.stringify({ username, age, weight, Gender }));

    
    
    // Redirect to index.html
    window.location.href = "index.html";
});
    </script>
  </script>
  <script src="script.js"></script>
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
</html>
