<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome Screen</title>
  <link rel="stylesheet" href="indexStyle.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="modal-overlay">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div id="chat-container">
            <div id="chat-history"></div>
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>
  <header>
    <h1 class="Welcome-header"></h1>
  </header>
  
  <div class="welcome-container">
    <div class="Bigbox1 glass">
        <h2>Workout Logger</h2>
        <canvas id="myChart"></canvas>
        <br>
        <form id="WorkoutLoggingForm" style="display: inline;">
          <select id="SelectWorkout" required>
            <option value="" disabled selected>Select Workout</option>
            <option value="Arms">Arms</option>
            <option value="Shoulders">Shoulders</option>
            <option value="Legs">Legs</option>
            <option value="Chest">Chest</option>
            <option value="Back">Back</option>
            <option value="Abs">Abs</option>
            <option value="Cardio">Cardio</option>
          </select>
          <input type="number" id="caloriesBurnt" placeholder="Enter Calories Burnt (kcal)" step="any" required>
          <input type="number" id="duration" placeholder="Enter duration (min)" step="any" required>
          <button type="submit">Submit</button>
        </form>
        <button onclick="location.href = 'WorkoutLogger.html';">Details</button>
        <input type="text" id="totalCaloriesBurnt" readonly>
        <br>
        
    </div>
    <div class="Bigbox2 glass">
        <div class="box glass" style="display: flex; flex-direction: column;">
            <h2>Food Nutrition Tracker</h2>
            <button onclick="window.location.href = 'mealAdvisor.html';">Track Nutrition</button>
        </div>
        <div class="box glass" style="display: flex; flex-direction: column;">
          <h2>Health Advisor ChatBot</h2>
          <button id="chat-button" style="" onclick="openModal()">Open Chat</button>

          

        </div>  
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
